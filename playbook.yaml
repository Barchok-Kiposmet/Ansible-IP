- name: Install Docker
  hosts: all
  vars:
    client_image: hawksdev/g2-yolo-client:1.0.0
    backend_image: hawksdev/g2-yolo-backend:1.0.0
    app_folder: /opt/yolo
  tasks:
    - name: Update the cache
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        update_cache: yes
